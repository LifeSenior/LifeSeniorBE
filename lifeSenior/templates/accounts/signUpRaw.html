<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <section>
        <!--전체 큰 틀-->
        <p class="inform">ID</p>
        <input type="text" name="username" placeholder="Enter your ID" required>
        <p class="inform">Password</p>
        <input type="password" name="password1" placeholder="비밀번호를 입력해주세요" required>
        <p class="inform">Confirm Password</p>
        <input type="password" name="password2" placeholder="비밀번호를 다시한번 입력해주세요" required>
        <input type="submit" value="Join" onclick="signupAlert()">
        <script>
            function signupAlert() {
                alert("회원가입 하시겠습니까?")
            }
        </script>
    </section>
</form>
