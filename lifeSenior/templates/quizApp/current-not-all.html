{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifesenior</title>
    <link rel="stylesheet" href="{% static 'css/studyStyle.css' %}">
</head>
<body>
    <!-- nav bar -->
    <!-- copy -->
    <nav>
        <div class="nav-left">
            <img src="{% static 'img/main-nav-logo.png' %}" alt="로고">
            <a href="./main.html" style=" color: #95969D;" >홈</a>
            <a class="nav-second" style="color: #FFFFFF;" href="{% url 'quizApp:studySpace' level=0 %}">오늘의 공부</a>
            <a class="nav-third" href="#" style=" color: #95969D;">소통 게시판</a>
        </div>
        <div class="nav-right">
            <img class="nav-icon-third" style="margin-right: 15px;" src="{% static 'img/nav-icon-third.png' %}" alt="">
            <p style="color: #FFFFFF;top:50%;margin-bottom: 0px; margin-right:30px;
            color: var(--unnamed, #F6F7FB);
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;">부기님</p>
            <p style="color: #FFFFFF;top:50%;margin-bottom: 0px; margin-right:40px;
            color: var(--1, #95969D);
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;" href="{% url 'accounts:logOut' %}">로그아웃</p>
        </div>
    </nav>
    <!-- nav bar end -->

    <!-- header -->
    <!-- copy -->
    <header class="study-title">
        <p>어른이 되기 위한 우리의</p>       
        <p>오늘의 공부</p>
    </header>
    <!-- header end -->

    <!-- nav2 -->
    <nav id="nav2">
        <a href="{% url 'quizApp:studySpace' level=0 %}" style="text-decoration: none;
        color: inherit;"><p id="nav2-first">학 습 공 간</p></a>
        <a href="{% url 'quizApp:stateCategory' %}" style="text-decoration: none;
        color: inherit;"><p id="nav2-second" style="color: #F6F7FB;">현 황</p></a>
    </nav>

    <!-- main-scroll-icon -->
    <!-- copy -->
    <div class="main-scroll-icon">
        <img src="{% static 'img/main-scroll-icon.png' %}" alt="Scroll Icon">
    </div>
    <!-- main-scroll-icon end -->

    <!-- 현황 페이지 -->
    <div id="current-situation">
        <div class="score-container">
            <div class="score-container-text" id="ss">
                <img class="score-container-text-img" src="{% static 'img/main-nav-logo.png' %}" alt="">
                <div class="score-container-text-first">
                    <p>안녕하세요!&nbsp;</p>
                    <p class="score-container-text-highlight">부기&nbsp;</p>
                    <p>후배님</p>
                </div>
                <div class="not-all-score-conatiner-text-second">
                    <p>부기&nbsp;</p>
                    <p>후배님의 공부현황을 확인하세요</p>
                </div>
            </div>
            <p style="color: #17181A;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;" 
            >점수 통계</p>
            <div class="score-box">
                <div class="score-box-nav">
                    <a href="{% url 'quizApp:stateAll' %}" style="text-decoration: none;
                    color: inherit;"><p id="nav-all-score">전체 점수</p></a>
                    <a href="{% url 'quizApp:stateCategory' %}" style="text-decoration: none;
                    color: inherit;"><p id="nav-not-all-score" style="
                    color: #17181A; border-bottom: 3px solid #FF5B16;">항목별 점수</p></a>
                    
                </div>
                <div class="score-graph" id="not-all-score">
                    <div class="score-graph-count">
                        <p>100</p>
                        <p>80</p>
                        <p>60</p>
                        <p>40</p>
                        <p>20</p>
                        <p>0</p>
                    </div>
                    <div class="score-graph-view-box">
                        <div class="score-graph-view">
                            <div class="score-graph-body" id="not-all-score-body">
                            </div>
                            <div class="score-graph-date">
                                <p>전체</p>
                            </div>
                        </div>
                        <div class="score-graph-view">
                            <div class="score-graph-body" id="not-all-score-body">
                            </div>
                            <div class="score-graph-date">
                                <p>부동산</p>
                            </div>
                        </div>
                        <div class="score-graph-view">
                            <div class="score-graph-body" id="not-all-score-body">
                            </div>
                            <div class="score-graph-date">
                                <p>경제</p>
                            </div>
                        </div>
                        <div class="score-graph-view">
                            <div class="score-graph-body" id="not-all-score-body">
                            </div>
                            <div style="display: flex; flex-direction: column;" class="score-graph-date">
                                <p>자기개발</p>
                                <!-- <p>자기계발</p> -->
                            </div>
                        </div>
                        <div class="score-graph-view">
                            <div class="score-graph-body" id="not-all-score-body">
                            </div>
                            <div class="score-graph-date">
                                <p>시사상식</p>
                            </div>
                        </div>
                        <div class="score-graph-view">
                            <div class="score-graph-body" id="not-all-score-body">
                            </div>
                            <div class="score-graph-date">
                                <p>기타</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 102px;" class="not-all-score-container-footer-text">
                <img class="score-container-text-img" src="{% static 'img/main-nav-logo.png' %}" alt="">
                <div class="not-all-score-container-text-first">
                    <p class="score-container-text-highlight">자기개발/자기계발&nbsp;</p>
                    <p>분야의 정답률이&nbsp;</p>
                    <p class="score-container-text-highlight">저조</p>
                    <p>해요.</p>
                </div>
                <div class="not-all-score-container-text-second">
                    <p>오늘은&nbsp;</p>
                    <p class="score-container-text-highlight">자기개발/자기계발&nbsp;</p>
                    <p>분야의 정보를 살펴보는 것은 어떤가요?</p>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <!-- copy -->
    <footer>
        <img src="{% static 'img/footer.png' %}" alt="">
    </footer>
    <!-- footer end -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/studyJs.js' %}"></script>
</body>
</html>
